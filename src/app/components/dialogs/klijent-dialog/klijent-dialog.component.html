<div class="container">
  <h3 mat-dialog-title *ngIf = "flag == 1">Dodavanje klijenta</h3>
  <h3 mat-dialog-title *ngIf = "flag == 2">Modifikacija klijenta: {{data.ime}} {{data.prezime}}</h3>
  <h3 mat-dialog-title *ngIf = "flag == 3">Brisanje klijenta: {{data.ime}} {{data.prezime}}</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input required matInput placeholder="Ime" [(ngModel)] = "data.ime" name="ime" [disabled] = "flag == 3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input required matInput placeholder="Prezime" [(ngModel)] = "data.prezime" name="prezime" [disabled] = "flag == 3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field class="example-full-width">
        <input type="tel" matInput placeholder="Broj lične karte" [(ngModel)]="data.brojLk" name="brojLk" [disabled]="flag == 3">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.kredit" placeholder="Kredit" name="kredit" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let kredit of krediti" [value]="kredit">
            {{ kredit.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf = "flag == 1" type="submit" [mat-dialog-close] = "1" (click) = "add()" [disabled] = "!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf = "flag == 2" type="submit" [mat-dialog-close] = "1" (click) = "update()" [disabled] = "!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf = "flag == 3" type="submit" [mat-dialog-close] = "1" (click) = "delete()">Obriši</button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
