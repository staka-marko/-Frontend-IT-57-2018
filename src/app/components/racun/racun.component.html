<mat-toolbar class="toolbarNew" color="primary">
  <span class="title-center">Ra훾un</span>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <mat-form-field>
    <input
      matInput
      placeholder="Pretraga ra훾una (po nazivu ili tipu ra훾una)..."
      (keyup)="applyFilter($event.target.value)">
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>



    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Naziv</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.naziv }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="oznaka">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Oznaka</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.oznaka }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="opis">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Opis</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.opis }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipRacuna">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tip ra훾una</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.tipRacuna.naziv }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="klijent">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Klijent</mat-header-cell
      >
      <mat-cell *matCellDef="let row"> {{ row.klijent.id }}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon aria-label="Example icon-button with a heart icon"
            >add</mat-icon
          >
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(2, row.id, row.naziv,
         row.oznaka, row.opis, row.tipRacuna, row.klijent)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="openDialog(3, row.id, row.naziv,
          row.oznaka, row.opis, row.tipRacuna, row.klijent)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: default"
      *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
